<!DOCTYPE html>
<html>
<head>
<title>textarea</title>
<script src="lib/jquery.js"></script>
<style type="text/css">

body {
  font: 1em/1.375em sans-serif;
}

textarea {
  font: inherit;
}

#operators,
textarea {
  border: 1px solid silver;
  padding: 0 .5em;
  height: 11em;
}

#operators {
  background: silver;
  width: 2em;
  float: left;
  overflow: hidden;
  text-align: right;
}

#operators :first-child {
  visibility: hidden;
}

textarea {
  width: 50%;
  resize: none;
}

</style>
</head>
<body>
<div id="operators"></div>
<textarea></textarea>
<script type="text/javascript">

var $operators = $('#operators');

$('textarea')
  .on('keyup', function () {
    var operatorsHtml = '';

    $(this).val().split('\n').forEach(function () {
      operatorsHtml += '<div>or</div>';
    });

    $operators.html(operatorsHtml);
  })
  .on('scroll', function () {
    $operators.scrollTop($(this).scrollTop());
  });

</script>
</body>
</html>
