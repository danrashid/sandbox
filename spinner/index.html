<!DOCTYPE html>
<html>
<head>
<title>spinner</title>
<style type="text/css">

  width: 2.5em;
  height: 2.5em;
  animation: spin 1.25s steps(8) infinite;
}

  to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<img src="spinner.svg" />
</body>
</html>
